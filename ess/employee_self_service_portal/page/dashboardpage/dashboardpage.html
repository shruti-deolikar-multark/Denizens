
<body>

    <h1>Dashboard</h1>
      <!-- Card Section -->
      <div class="cards-section">
        <div class="card">
          <img src="/files/fluent_people-team-24-regular.png" alt="Icon">
          <div class="card-content" >
            <h3 style="color:#C52083" id="employee_count">Loading...</h3>
            <p>Total Employee</p>
          </div>
        </div>
        <div class="card">
          <img src="/files/fluent_people-team-24-regular(1).png" alt="Icon">
          <div class="card-content">
            <h3 style="color:#452A7C" id="new_hire_count">Loading...</h3>
            <p>New Hires</p>
          </div>
        </div>
        <div class="card">
          <img src="/files/fluent_people-team-24-regular.png" alt="Icon">
          <div class="card-content">
            <h3 style="color:#C52083" id="employee_exit_count_year">0</h3>
            <p>Employee Exits (This Year)</p>
          </div>
        </div>
        <div class="card">
            <img src="/files/fluent_people-team-24-regular(1).png" alt="Icon">
            <div class="card-content">
              <h3 id="employee-count" style="color:#452A7C" id="employee_join_count_quarter">0</h3> 
              <p>Employees Joining (This Quarter)</p>
            </div>
          </div>
    </div>
          </div>
          </div>
    
    
    
    <div class="cards-big">
        <div class="card-2">
          <div class="card-content">
            <h1 style="color:#C52083">60</h1>
            <h3>Total Active Users</h3>
          </div>
        </div>
        <div class="card-2">
            <div class="card-content">
              <h1 style="color:#452A7C">600</h1>
              <div class="card-buttons">
                <button class="card-btn">Week </button>
                <button class="card-btn">Month</button>
                <button class="card-btn">Year</button>
              </div>
              <h3 style="margin-top: 27px;">Total Sales</h3>
            </div>
          </div>
    </div>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
          <!-- Bar Chart Card -->
          <div class="col-md-6 col-sm-12 mb-4">
            <div class="unique-card card">
              <h4><b>Bar</b></h4>
              <hr class="horizontal-line">
              <div class="unique-chart-container">
                <ul class="unique-meter">
                  <li><div>100</div></li>
                  <li><div>80</div></li>
                  <li><div>60</div></li>
                  <li><div>40</div></li>
                  <li><div>20</div></li>
                </ul>
                <table>
                  <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                  <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                  <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                  <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                  <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                </table>
                <div class="unique-bar one"></div>
                <div class="unique-bar two"></div>
                <div class="unique-bar three"></div>
                <div class="unique-bar four"></div>
                <div class="unique-bar five"></div>
                <div class="unique-bar six"></div>
                <div class="unique-x-axis">
                  <span>A</span><span>B</span><span>C</span><span>D</span><span>E</span><span>F</span>
                </div>
              </div>
            </div>
          </div>
      
          <!-- Donut Chart Card -->
          <div class="col-md-6 col-sm-12 mb-4">
            <div class="card custom-donut-chart-card">
              <h4><b>Donut</b></h4>
              <hr class="horizontal-line">
              <div class="card-body">
                <!-- Donut Chart -->
                <div id="donutchart" style="width: 100%; height: 400px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
    </body>
